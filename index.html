<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/54b1e2a218.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-container">
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>

    <div class="player-comp-score">
        <h2 class="player-heading">Player</h2>

        <div class="score-tally-container">
            <div class="player-score-container"><p class="player-score"></p></div>
            <p>:</p>
            <div class="comp-score-container"><p class="comp-score"></p></div>
        </div>

        <h2 class="computer-heading">Computer</h2>
    </div>

    <div class="shapes">
        <div class="player-shape-box box"><p class="player-shape"></p></div>

        <p>VS</p>

        <div class="comp-shape-box box"><p class="comp-shape"></p></div>
    </div>

    <div class="win-loss-container">
        <p class="win-loss-message"></p>
    </div>

    <div class="shape-buttons">
        <button class="button" data-selection="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="button" data-selection="paper"><i class="fa-solid fa-hand"></i></button>
        <button class="button" data-selection="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
